<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Clone</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="player">
        <!--dashboard-->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>FOREVER 1</h2>
            </header>
            <!--CD-->
            <div class="cd">
                <div 
                    class="cd-img"
                    style="background-image: url('https://i.scdn.co/image/ab67616d00001e02aea29200523b1ee4d5b2c035');"
                >
                </div>
            </div>
            <div class="action-btn">
                <div class="btn repeat-btn">
                    <i class='bx bx-repeat'></i>
                </div>
                <div class="btn prev-btn">
                    <i class='bx bx-skip-previous-circle' ></i>
                </div>
                <div class=" btn toggle-btn">
                    <i class='bx bx-pause icon-pause'></i>
                    <i class='bx bx-play icon-play'></i>
                </div>
                <div class="btn next-btn">
                    <i class='bx bx-skip-next-circle' ></i>
                </div>
                <div class="btn suffle-btn">
                    <i class='bx bx-shuffle'></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio src="" id="audio"></audio>
    
        </div>

        
        <div class="playlist">
            
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
